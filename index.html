<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>صنعاء كاش - خدمات الدفع والشحن الفوري</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
            text-align: center;
        }
        header img {
            max-width: 160px;
            margin-bottom: 15px;
        }
        h1 {
            margin-bottom: 8px;
            color: #0077cc;
        }
        p.desc {
            font-size: 1.1rem;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        ul.services {
            text-align: right;
            margin: 0 0 25px 0;
            padding: 0;
            list-style-type: none;
        }
        ul.services li {
            margin-bottom: 10px;
            font-size: 1rem;
        }
        .contact {
            font-size: 1.2rem;
            background: #0077cc;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }
        .contact:hover {
            background: #005fa3;
        }
        #sendWebhookBtn {
            margin-top: 20px;
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #sendWebhookBtn:hover {
            background: #1e7e34;
        }
        footer {
            margin-top: 35px;
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- <img src="logo.png" alt="شعار صنعاء كاش" /> -->
            <h1>صنعاء كاش</h1>
            <p class="desc">خدمات الدفع والشحن الفوري في اليمن منذ 2021</p>
        </header>
        <section>
            <ul class="services" aria-label="الخدمات">
                <li>شحن رصيد لجميع الشبكات (سبأفون، MTN، يمن موبايل...)</li>
                <li>تسديد الإنترنت</li>
                <li>بطائق ألعاب (Google Play، iTunes، Free Fire...)</li>
                <li>تحويل رصيد</li>
            </ul>

            <!-- زر إرسال بيانات إلى Webhook -->
            <button id="sendWebhookBtn">اختبار إرسال بيانات Webhook</button>

            <a class="contact" href="https://wa.me/967783474000" target="_blank" rel="noopener">
                تواصل معنا عبر واتساب: +967783474000
            </a>
        </section>
        <footer>
            &copy; 2025 صنعاء كاش. جميع الحقوق محفوظة.
        </footer>
    </div>

    <script>
        document.getElementById('sendWebhookBtn').addEventListener('click', () => {
            fetch('https://your-webhook-url.com/webhook', {  // غيّر هذا إلى رابط Webhook الحقيقي
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'تم إرسال اختبار من موقع صنعاء كاش',
                    timestamp: new Date().toISOString()
                })
            })
            .then(response => response.text())
            .then(data => {
                alert('تم إرسال البيانات بنجاح!');
                console.log('رد السيرفر:', data);
            })
            .catch(error => {
                alert('حدث خطأ أثناء الإرسال.');
                console.error('خطأ:', error);
            });
        });
    </script>
</body>
</html>
